<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Weather API</title>
    </head>

    <body>
        <div class="navbar">
            <div class="left">
                <p> Weather App</p>
            </div>

            <div class = "middle">
                <p>Location (City)</p>
            </div>

            <div class="right">
                <Form>
                    <input type="text" id="textBox"> 
                </Form>
            </div>

            <div class="rr">
                <img src="./assets/search_btn.png" id="search_btn">
            </div>
        </div>

        <div class="container">
            <div class="rb">
                <p id="date"></p>
                <p class="weather">(city) London, (region) England</p>
                <p class="weather">(country) United Kingdom</p>
                <p class="weather">Wind: 20km/h</p>
                <p class="weather">Humidity: 75%</p>
                <p class="weather">Sunrise: 6:19 am, Sunset: 7:47 PM</p>
            </div>

            <div class="lb">
                
            </div>
        </div>


        
        

        <script src="index.js"></script>

    </body>
</html>
