<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Weather API</title>
    </head>

    <body>
        <div class="navbar">
            <div class="left">
                <p> SunDivisor</p>
            </div>

            <!-- <div class = "middle">
                <p>Location (City)</p>
            </div> -->

            <div class="middle">
                <Form>
                    <input type="text" id="textBox" placeholder="Search"> 
                </Form>
            </div>

            <div class="right">
                <p id="search_btn">Search</p>
                <!-- <img src="./assets/search_btn.png" id="search_btn"> -->
            </div>
        </div>

        <div class="container">
            <div class="rb">
                <p class="weather">(city) London</p>
                <p class="weather" id="country">(country) United Kingdom, (region) England</p>
                <p id="date"></p>
                
                
                <p class="weather">Wind: 20km/h</p>
                <p class="weather">Humidity: 75%</p>
                <p class="weather">Sunrise: 6:19 am, Sunset: 7:47 PM</p>
            </div>

            <div class="lb">
                <!-- <img src="./assets/mountain.jpg" id="mountain"> -->
            </div>
        </div>


        
        

        <script src="index.js"></script>

    </body>
</html>
